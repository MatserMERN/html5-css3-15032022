<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div {
            background-color: green;
        }

        div.one {opacity: 0.1;}
        div.two {opacity: 0.3;}
        div.three {opacity: 0.6;}
        div.four {opacity: 1.0;}
    </style>
</head>
<body>
    <div class="one">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="two">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="three">
        <h1>Opacity 0.6</h1>
    </div>
    <div class="four">
        <h1>Opacity 1.0</h1>
    </div>
</body>
</html>
