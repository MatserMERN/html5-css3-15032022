<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners</title>
    <style>
        p {
            background-color: crimson;
            color: white;
            width: 250px;
            height: 150px;
        }

        p.two {
            border-radius: 15px;
            text-align: center;
        }
        p.three {
            border-radius: 25px;
            text-align: center;
        }
        p.four {
            border-radius: 35px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="one">
        This is paragraph1
    </p>
    <p class="two">
        This is paragraph2
    </p>
    <p class="three">
        This is paragraph3
    </p>
    <p class="four">
        This is paragraph4
    </p>
</body>
</html>
