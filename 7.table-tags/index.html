<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th ,td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Scott</td>
                <td>scott@ef.com</td>
                <td>Boston</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>adam@ef.com</td>
                <td>Sydney</td>
            </tr>
            <tr>
                <td>Tuan</td>
                <td>tuan@ef.com</td>
                <td>Vietnam</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="3">Telephone</th>
        </tr>
        <tr>
            <td>Scott</td>
            <td>123456789</td>
            <td>987654321</td>
            <td>987654321</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>123456789</td>
            <td>987654321</td>
            <td>987654321</td>
        </tr>
    </table>
    <br><br>
    <table>
        <tr>
            <th>Name</th>
            <td>Scott</td>
        </tr>
        <tr>
            <th rowspan="3">Telephone</th>
            <td>123456789</td>
        </tr>
        <tr>
            <td>987654321</td>
        </tr>
        <tr>
            <td>987654321</td>
        </tr>
    </table>
</body>
</html>
